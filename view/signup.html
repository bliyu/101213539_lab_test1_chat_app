<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Signup</h2>
      <p class="small">Create a unique username (saved in MongoDB)</p>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="signupBtn">Create Account</button>
      <p id="msg" class="small"></p>
      <p class="small">Already have an account? <a href="/view/login.html">Login</a></p>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>
</html>
