<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Login</h2>
      <p class="small">Login saves token in localStorage</p>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="msg" class="small"></p>
      <p class="small">No account? <a href="/view/signup.html">Signup</a></p>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
